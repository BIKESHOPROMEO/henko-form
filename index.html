<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script>
      const query = window.location.search;
      window.location.href = "edit.html" + query;
    </script>
    <title>Redirecting...</title>
  </head>
  <body>
    <p>Redirecting to <a id="link" href="#">edit.html</a>...</p>
    <script>
      document.getElementById("link").href = "edit.html" + window.location.search;
    </script>
  </body>
</html>
