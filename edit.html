<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>予約内容の変更</title>
  <link rel="stylesheet" href="edit.css">
</head>
<body>
  <h1>予約内容の変更</h1>
  <form id="reservationForm">
    <label>お名前：<input type="text" name="name" required></label><br>
    <label>電話番号：<input type="tel" name="phone" required></label><br>
    <label>メールアドレス：<input type="email" name="email" required></label><br>
    <label>車種：<input type="text" name="carModel"></label><br>
    <label>作業内容：
      <select name="workType">
        <option value="点検">点検</option>
        <option value="修理">修理</option>
        <option value="その他">その他</option>
      </select>
    </label><br>
    <label>備考：<textarea name="note"></textarea></label><br>
    <label>予約日時：<span id="selectedDateTime">未選択</span></label><br>
    <button type="button" id="changeDateBtn">日時を変更する</button><br><br>
    <button type="button" id="submitBtn">予約を更新する</button>
  </form>

  <div id="sendingDialog" style="display:none;">送信中です...</div>

  <script src="edit.js"></script>
</body>
</html>
